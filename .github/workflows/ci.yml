name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: format
            cmd: pnpm run format:check
          - name: lint
            cmd: pnpm run lint
          - name: typecheck
            cmd: pnpm run typecheck
          - name: test-coverage
            cmd: pnpm run test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: ${{ matrix.cmd }}
      - name: Upload coverage artifact
        if: ${{ matrix.name == 'test-coverage' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: error

  chromatic:
    name: chromatic
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    env:
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
    steps:
      - name: Check Chromatic token
        id: gate
        shell: bash
        run: |
          if [ -n "${CHROMATIC_PROJECT_TOKEN:-}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Chromatic skipped (no CHROMATIC_PROJECT_TOKEN provided)." >> "$GITHUB_STEP_SUMMARY"
          fi

      - uses: actions/checkout@v4
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        with:
          version: 9
      - uses: actions/setup-node@v4
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ env.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitOnceUploaded: true

      - name: Write Chromatic link to run summary
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        shell: bash
        run: |
          URL="${{ steps.chromatic.outputs.storybookUrl || steps.chromatic.outputs.buildUrl }}"
          if [ -z "$URL" ]; then
            echo "Chromatic published, but no URL output was available. Check the 'Publish to Chromatic' step logs." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Chromatic Storybook: $URL" >> "$GITHUB_STEP_SUMMARY"
            echo "Chromatic Storybook: $URL"
          fi

      - name: Comment Chromatic link on PR
        if: ${{ steps.gate.outputs.enabled == 'true' && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.chromatic.outputs.storybookUrl || steps.chromatic.outputs.buildUrl }}';
            const body = url
              ? `Chromatic Storybook: ${url}`
              : "Chromatic published, but no URL output was available. Check the workflow logs.";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
